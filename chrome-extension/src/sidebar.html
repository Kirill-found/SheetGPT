<!DOCTYPE html>
<html lang="ru">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root, [data-theme="dark"] {
      --bg-primary: #0C0C0F;
      --bg-secondary: #16161A;
      --bg-tertiary: #1E1E24;
      --bg-elevated: #141417;
      
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0AB;
      --text-muted: #5C5C66;
      
      --accent: #A1FF62;
      --accent-hover: #8FE856;
      --accent-subtle: rgba(161, 255, 98, 0.12);
      --accent-glow: rgba(161, 255, 98, 0.25);
      
      --border: rgba(255, 255, 255, 0.08);
      --border-strong: rgba(255, 255, 255, 0.15);
      
      --shadow: rgba(0, 0, 0, 0.5);
      --grid-color: rgba(255, 255, 255, 0.03);
    }

    [data-theme="light"] {
      --bg-primary: #FAFAFA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F0F0F2;
      --bg-elevated: #FFFFFF;
      
      --text-primary: #0C0C0F;
      --text-secondary: #5C5C66;
      --text-muted: #9C9CA6;
      
      --accent: #6840FF;
      --accent-hover: #5835DB;
      --accent-subtle: rgba(104, 64, 255, 0.1);
      --accent-glow: rgba(104, 64, 255, 0.2);
      
      --border: rgba(0, 0, 0, 0.06);
      --border-strong: rgba(0, 0, 0, 0.12);
      
      --shadow: rgba(0, 0, 0, 0.08);
      --grid-color: rgba(0, 0, 0, 0.03);
    }

    :root {
      --success: #22C55E;
      --error: #EF4444;
      
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Inter', -apple-system, sans-serif;
      
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-full: 9999px;
      
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html { font-size: 14px; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s var(--ease);
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: var(--border-strong); 
      border-radius: var(--radius-full);
    }

    /* ===== HEADER ===== */
    .header {
      height: 52px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: var(--bg-secondary);
      position: relative;
      z-index: 100;
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
      color: var(--bg-primary);
    }

    .logo-text {
      font-family: var(--font-mono);
      font-size: 15px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.15s var(--ease);
    }

    .icon-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .icon-btn svg { width: 18px; height: 18px; }

    /* Theme toggle */
    .theme-toggle { position: relative; overflow: hidden; }
    .theme-toggle .icon-sun,
    .theme-toggle .icon-moon {
      position: absolute;
      transition: all 0.25s var(--spring);
    }
    .theme-toggle .icon-sun { opacity: 0; transform: rotate(-90deg) scale(0.5); }
    .theme-toggle .icon-moon { opacity: 1; transform: rotate(0deg) scale(1); }
    [data-theme="light"] .theme-toggle .icon-sun { opacity: 1; transform: rotate(0deg) scale(1); }
    [data-theme="light"] .theme-toggle .icon-moon { opacity: 0; transform: rotate(90deg) scale(0.5); }

    /* ===== CHAT CONTAINER ===== */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      position: relative;
      z-index: 1;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      animation: fadeUp 0.4s var(--ease);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hero Logo — уникальный элемент вместо эмодзи */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .hero-mark {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 20px;
    }

    /* Animated grid cells */
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 100%;
      height: 100%;
    }

    .hero-cell {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      transition: all 0.3s var(--ease);
    }

    .hero-cell.active {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent-glow);
    }

    /* Animation sequence */
    .hero-cell:nth-child(1) { animation: cellPulse 3s ease-in-out 0.0s infinite; }
    .hero-cell:nth-child(2) { animation: cellPulse 3s ease-in-out 0.2s infinite; }
    .hero-cell:nth-child(3) { animation: cellPulse 3s ease-in-out 0.4s infinite; }
    .hero-cell:nth-child(4) { animation: cellPulse 3s ease-in-out 0.3s infinite; }
    .hero-cell:nth-child(5) { animation: cellPulse 3s ease-in-out 0.5s infinite; }
    .hero-cell:nth-child(6) { animation: cellPulse 3s ease-in-out 0.1s infinite; }
    .hero-cell:nth-child(7) { animation: cellPulse 3s ease-in-out 0.6s infinite; }
    .hero-cell:nth-child(8) { animation: cellPulse 3s ease-in-out 0.4s infinite; }
    .hero-cell:nth-child(9) { animation: cellPulse 3s ease-in-out 0.2s infinite; }

    @keyframes cellPulse {
      0%, 100% { 
        background: var(--bg-tertiary);
        border-color: var(--border);
        box-shadow: none;
      }
      50% { 
        background: var(--accent);
        border-color: var(--accent);
        box-shadow: 0 0 12px var(--accent-glow);
      }
    }

    .hero-title {
      font-family: var(--font-mono);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      max-width: 280px;
      line-height: 1.6;
    }

    /* ===== SUGGESTIONS ===== */
    .suggestions {
      width: 100%;
      margin-top: auto;
    }

    .suggestions-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-align: center;
    }

    .suggestions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .suggestion-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s var(--ease);
    }

    .suggestion-chip:hover {
      background: var(--accent-subtle);
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    .suggestion-chip svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }

    .suggestion-chip:hover svg { opacity: 1; }

    /* ===== MESSAGES ===== */
    .messages-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message { animation: msgIn 0.25s var(--ease); }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-user { display: flex; justify-content: flex-end; }

    .message-user .bubble {
      max-width: 85%;
      padding: 12px 16px;
      background: var(--accent);
      color: var(--bg-primary);
      border-radius: var(--radius-lg);
      border-bottom-right-radius: var(--radius-sm);
      font-size: 14px;
      line-height: 1.5;
      font-weight: 500;
    }

    .message-ai { display: flex; flex-direction: column; gap: 8px; }

    .message-ai .bubble {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      border-bottom-left-radius: var(--radius-sm);
      overflow: hidden;
    }

    /* Response header */
    .response-type {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }

    .response-type-icon {
      width: 24px;
      height: 24px;
      background: var(--accent-subtle);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .response-type-icon svg { width: 14px; height: 14px; }

    .response-type-text {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .response-content { padding: 14px; }

    /* Result block */
    .response-result {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--accent-subtle);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
    }

    .result-label {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .result-value {
      font-family: var(--font-mono);
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    /* Formula block */
    .formula-block {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
      overflow: hidden;
    }

    .formula-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }

    .formula-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .formula-copy {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-full);
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      color: var(--bg-primary);
      cursor: pointer;
      transition: all 0.15s var(--spring);
    }

    .formula-copy:hover { transform: scale(1.05); }
    .formula-copy svg { width: 12px; height: 12px; }

    .formula-code {
      padding: 12px;
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--accent);
      line-height: 1.5;
      word-break: break-all;
    }

    /* Explanation */
    .explanation { border-top: 1px solid var(--border); }

    .explanation-toggle {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-muted);
      transition: all 0.15s;
    }

    .explanation-toggle:hover {
      color: var(--text-secondary);
      background: var(--bg-tertiary);
    }

    .explanation-toggle svg {
      width: 14px;
      height: 14px;
      transition: transform 0.2s var(--ease);
    }

    .explanation.open .explanation-toggle svg { transform: rotate(180deg); }

    .explanation-content {
      display: none;
      padding: 0 14px 14px;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .explanation.open .explanation-content { display: block; }

    /* Response actions */
    .response-actions {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      background: var(--bg-tertiary);
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: var(--radius-full);
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s var(--spring);
      border: none;
    }

    .action-btn svg { width: 14px; height: 14px; }

    .action-btn.primary {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .action-btn.primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .action-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .action-btn.secondary:hover {
      border-color: var(--border-strong);
      color: var(--text-primary);
    }

    /* Loading */
    .message-loading .bubble {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: var(--radius-full);
      animation: bounce 1.4s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-6px); opacity: 1; }
    }

    .loading-text {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-muted);
    }

    /* ===== INPUT AREA ===== */
    .input-area {
      padding: 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 10;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 6px 8px 6px 14px;
      transition: all 0.2s var(--ease);
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .input-field {
      flex: 1;
      border: none;
      background: transparent;
      font-family: var(--font-sans);
      font-size: 15px;
      color: var(--text-primary);
      resize: none;
      min-height: 28px;
      max-height: 120px;
      line-height: 1.5;
      padding: 6px 0;
    }

    .input-field::placeholder { color: var(--text-muted); }
    .input-field:focus { outline: none; }

    .send-btn {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-primary);
      flex-shrink: 0;
      transition: all 0.15s var(--spring);
    }

    .send-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .send-btn svg { width: 18px; height: 18px; }

    /* ===== DROPDOWNS ===== */
    .dropdown {
      position: absolute;
      top: calc(100% + 6px);
      right: 16px;
      width: 260px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: 0 12px 40px var(--shadow);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px) scale(0.98);
      transition: all 0.2s var(--ease);
      z-index: 200;
      overflow: hidden;
    }

    .dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    .dropdown-section {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .dropdown-section:last-child { border-bottom: none; }

    .dropdown-title {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    /* User info */
    .user-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: var(--accent-subtle);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
    }

    .user-avatar svg { width: 18px; height: 18px; }

    .user-info { flex: 1; min-width: 0; }

    .user-email {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-plan {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Usage bar */
    .usage-bar-wrap { margin-top: 10px; }

    .usage-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .usage-label { font-size: 11px; color: var(--text-muted); }

    .usage-count {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .usage-bar {
      height: 4px;
      background: var(--border);
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .usage-fill {
      height: 100%;
      background: var(--accent);
      border-radius: var(--radius-full);
      transition: width 0.3s var(--ease);
    }

    /* Menu items */
    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .menu-item:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .menu-item svg { width: 16px; height: 16px; opacity: 0.6; }
    .menu-item:hover svg { opacity: 1; }

    .menu-item.danger { color: var(--error); }
    .menu-item.danger:hover { background: rgba(239, 68, 68, 0.1); }

    .menu-item.upgrade {
      background: var(--accent-subtle);
      color: var(--accent);
      font-weight: 600;
    }

    .menu-item.upgrade:hover {
      background: var(--accent);
      color: var(--bg-primary);
    }

    /* ===== MODALS ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s var(--ease);
      z-index: 1000;
    }

    .modal-overlay.show { opacity: 1; visibility: visible; }

    .modal {
      width: 100%;
      max-width: 360px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transform: scale(0.95) translateY(20px);
      transition: transform 0.25s var(--spring);
    }

    .modal-overlay.show .modal { transform: scale(1) translateY(0); }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 600;
    }

    .license-title {
      font-family: var(--font-mono);
      font-size: 24px;

      width: 100%;

      background: var(--bg-secondary);

      font-size: 15px;
      text-align: center;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-primary);
      margin-bottom: 12px;
      transition: all 0.15s;
    }

    .license-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .license-input::placeholder {
      color: var(--text-muted);

    }

    .license-input.error {
      border-color: var(--error);
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }

    .license-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-full);
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 600;
      color: var(--bg-primary);
      cursor: pointer;
      transition: all 0.15s var(--spring);
    }

    .license-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .license-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .license-error {
      margin-top: 12px;
      padding: 10px 14px;

    .license-help {

      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.15s;

    .license-help a:hover {

      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;

    .loading-progress {
      height: 3px;
      background: var(--border);
      border-radius: var(--radius-full);

    @keyframes loadingBar {
      0% { width: 10%; margin-left: 0; }
      50% { width: 40%; margin-left: 30%; }
      100% { width: 10%; margin-left: 90%; }
    }

    /* AI Response Structure */
    .ai-response {
      width: 100%;

    .response-header {
      display: flex;
      align-items: center;

    .response-type-icon {

      height: 18px;

      background: var(--accent);

      background: var(--bg-secondary);

    .sidebar-table-wrapper {

          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Выйти
        </div>
      </div>
    </div>
  </header>

  <!-- Chat -->
  <main class="chat-container" id="chatContainer">
    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="hero">
        <!-- Animated grid instead of emoji -->
        <div class="hero-mark">
          <div class="hero-grid">
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
            <div class="hero-cell"></div>
          </div>
        </div>
        <h1 class="hero-title">SheetGPT</h1>
        <p class="hero-subtitle">AI-ассистент для Google Sheets. Формулы, анализ, автоматизация.</p>
      </div>

      <div class="suggestions">
        <div class="suggestions-label">Попробуй</div>
        <div class="suggestions-list">
          <button class="suggestion-chip" data-query="Посчитай сумму выделенных ячеек">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            Сумма ячеек
          </button>
          <button class="suggestion-chip" data-query="Подсветить где больше 100000">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/></svg>
            Подсветить
          </button>
          <button class="suggestion-chip" data-query="Среднее по категориям">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5Z"/><path d="M2 17l10 5 10-5"/></svg>
            Среднее
          </button>
          <button class="suggestion-chip" data-query="Создай таблицу стран Европы с населением">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v1m0 16v1m-9-9h1m16 0h1"/><circle cx="12" cy="12" r="4"/></svg>
            Сгенерировать
          </button>
        </div>
      </div>
    </div>

    <div class="messages-list hidden" id="messagesList"></div>
  </main>

  <!-- Input -->
  <footer class="input-area">
    <div class="input-wrapper">
      <textarea id="inputField" class="input-field" placeholder="Что нужно сделать?" rows="1"></textarea>
      <button id="sendBtn" class="send-btn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
      </button>
    </div>
  </footer>

  <!-- Personalize Modal -->
  <div id="personalizeModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Настроить AI</h2>
        <button class="modal-close" id="closePersonalize">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="presets">
          <button class="preset-btn" data-preset="sales">Продажи</button>
          <button class="preset-btn" data-preset="finance">Финансы</button>
          <button class="preset-btn" data-preset="marketing">Маркетинг</button>
          <button class="preset-btn" data-preset="analyst">Аналитика</button>
        </div>
        <div class="prompt-wrap">
          <label class="prompt-label">Или опиши контекст</label>
          <textarea id="promptField" class="prompt-field" placeholder="Например: Я работаю с отчётами по продажам..." maxlength="500"></textarea>
          <span id="promptCounter" class="prompt-counter">0/500</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn secondary" id="clearPrompt">Сбросить</button>
        <button class="modal-btn primary" id="savePrompt">Сохранить</button>
      </div>
    </div>
  </div>

  <script>
    // Theme
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('sheetgpt_theme', theme);
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    const savedTheme = localStorage.getItem('sheetgpt_theme') || 'dark';
    setTheme(savedTheme);

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    // Dropdowns
    document.getElementById('menuBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('menuDropdown').classList.toggle('show');
    });

    document.addEventListener('click', () => {
      document.getElementById('menuDropdown').classList.remove('show');
    });

    // Modal
    document.getElementById('personalizeBtn').addEventListener('click', () => {
      document.getElementById('menuDropdown').classList.remove('show');
      document.getElementById('personalizeModal').classList.add('show');
    });

    document.getElementById('closePersonalize').addEventListener('click', () => {
      document.getElementById('personalizeModal').classList.remove('show');
    });

    // Presets
    document.querySelectorAll('.preset-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Prompt counter
    const promptField = document.getElementById('promptField');
    const promptCounter = document.getElementById('promptCounter');
    promptField.addEventListener('input', () => {
      promptCounter.textContent = `${promptField.value.length}/500`;
    });

    // Suggestions
    document.querySelectorAll('.suggestion-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const query = chip.dataset.query;
        document.getElementById('inputField').value = query;
        document.getElementById('sendBtn').disabled = false;
      });
    });

    // Input
    const inputField = document.getElementById('inputField');
    const sendBtn = document.getElementById('sendBtn');

    inputField.addEventListener('input', () => {
      sendBtn.disabled = !inputField.value.trim();
      inputField.style.height = 'auto';
      inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
    });

    // Send button click handler (fallback - sidebar.js also adds this)
    sendBtn.addEventListener('click', () => {
      if (window.sendMessage) {
        window.sendMessage();
      } else {
        console.error('[Inline] sendMessage not available');
      }
    });

    // Enter key to send (fallback)
    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (window.sendMessage) {
          window.sendMessage();
        }
      }
    });
  </script>
  <script src="response-templates.js"></script>
  <script src="settings-menu.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
