<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetGPT</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Light Theme (default) */
      --bg-primary: #FFFFFF;
      --bg-secondary: #FAFAFA;
      --bg-tertiary: #F0F0F0;
      --bg-hover: #E8E8E8;
      --text-primary: #111111;
      --text-secondary: #555555;
      --text-muted: #888888;
      --text-inverse: #FFFFFF;
      --border-light: rgba(0, 0, 0, 0.06);
      --border-default: rgba(0, 0, 0, 0.1);
      --accent: #111111;
      --accent-hover: #222222;
      --accent-subtle: rgba(17, 17, 17, 0.06);
      --success: #10B981;
      --success-subtle: rgba(16, 185, 129, 0.1);
      --error: #EF4444;
      --error-subtle: rgba(239, 68, 68, 0.1);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    [data-theme="dark"] {
      --bg-primary: #0A0A0A;
      --bg-secondary: #111111;
      --bg-tertiary: #1A1A1A;
      --bg-hover: #222222;
      --text-primary: #F5F5F5;
      --text-secondary: #A0A0A0;
      --text-muted: #666666;
      --text-inverse: #0A0A0A;
      --border-light: rgba(255, 255, 255, 0.05);
      --border-default: rgba(255, 255, 255, 0.08);
      --accent: #F5F5F5;
      --accent-hover: #E0E0E0;
      --accent-subtle: rgba(245, 245, 245, 0.08);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      width: 320px;
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      transition: background 0.2s, color 0.2s;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      color: var(--text-inverse);
    }

    .logo-text {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-equal {
      color: var(--text-muted);
    }

    /* Theme Toggle */
    .theme-btn {
      width: 36px;
      height: 36px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-btn:hover {
      color: var(--text-primary);
      border-color: var(--accent);
      background: var(--bg-hover);
    }

    .theme-btn svg {
      width: 18px;
      height: 18px;
      position: absolute;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .theme-btn .icon-sun {
      opacity: 0;
      transform: rotate(-90deg) scale(0.5);
    }

    .theme-btn .icon-moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    [data-theme="light"] .theme-btn .icon-sun {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    [data-theme="light"] .theme-btn .icon-moon {
      opacity: 0;
      transform: rotate(90deg) scale(0.5);
    }

    /* Status */
    .status {
      display: none;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 12px;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.show { 
      display: flex; 
    }

    .status.success { 
      background: var(--success-subtle); 
      border-color: var(--success); 
      color: var(--success); 
    }

    .status.error { 
      background: var(--error-subtle); 
      border-color: var(--error); 
      color: var(--error); 
    }

    .status-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .status-icon svg {
      width: 18px;
      height: 18px;
    }

    /* Description */
    .description {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s ease;
      margin-bottom: 10px;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--text-inverse);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border-default);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .hidden { 
      display: none !important; 
    }

    /* Divider */
    .divider {
      height: 1px;
      background: var(--border-light);
      margin: 16px 0;
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .version {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .footer-link {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s;
    }

    .footer-link:hover {
      color: var(--accent);
    }

    /* Keyboard Hint */
    .kbd-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
    }

    .kbd {
      font-size: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 3px 6px;
      color: var(--text-muted);
    }

    .kbd-hint span {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Loading dots animation for button */
    .btn.loading {
      pointer-events: none;
    }

    .btn.loading .btn-text {
      display: none;
    }

    .btn.loading .loading-dots {
      display: flex;
    }

    .loading-dots {
      display: none;
      gap: 4px;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
      </div>
      <span class="logo-text"><span class="logo-equal">=</span>SheetGPT</span>
    </div>
    
    <button class="theme-btn" id="themeToggle">
      <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41m12.73-12.73l1.41-1.41"/>
      </svg>
      <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </div>

  <div id="status" class="status">
    <div class="status-icon" id="statusIcon"></div>
    <span id="statusText"></span>
  </div>

  <p class="description">
    AI-ассистент для Google Sheets. Формулы, анализ данных, автоматизация — просто опиши задачу.
  </p>

  <button id="open-sidebar-btn" class="btn btn-primary hidden">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
    </svg>
    <span class="btn-text">Запустить</span>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </button>

  <a id="open-sheets-btn" href="https://docs.google.com/spreadsheets" target="_blank" class="btn btn-primary">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <line x1="3" y1="9" x2="21" y2="9"/>
      <line x1="9" y1="3" x2="9" y2="21"/>
    </svg>
    <span class="btn-text">Открыть Sheets</span>
  </a>

  <button id="test-btn" class="btn btn-secondary">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      <path d="M9 12l2 2 4-4"/>
    </svg>
    <span class="btn-text">Проверить</span>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </button>

  <div class="kbd-hint">
    <kbd>Alt</kbd><span>+</span><kbd>S</kbd>
    <span>— быстрый запуск</span>
  </div>

  <div class="divider"></div>

  <div class="footer">
    <span class="version">v9.0.0</span>
    <a href="https://sheetgpt.app" target="_blank" class="footer-link">sheetgpt.app</a>
  </div>

  <script src="popup.js"></script>
  <script>
    // Theme management
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('sheetgpt_theme', theme);
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('sheetgpt_theme') || 'dark';
    setTheme(savedTheme);

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    // Status icons
    const successIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
    const errorIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>`;

    // Test connection
    document.getElementById('test-btn').addEventListener('click', async function() {
      const btn = this;
      const statusDiv = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      const statusIcon = document.getElementById('statusIcon');

      btn.classList.add('loading');
      statusDiv.classList.remove('show', 'success', 'error');

      try {
        const response = await fetch('https://sheetgpt-production.up.railway.app/api/v1/health');

        if (response.ok) {
          const data = await response.json();
          statusIcon.innerHTML = successIcon;
          statusText.textContent = `Подключение успешно · v${data.version || '9.0.0'}`;
          statusDiv.classList.add('show', 'success');
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      } catch (error) {
        statusIcon.innerHTML = errorIcon;
        statusText.textContent = `Ошибка: ${error.message}`;
        statusDiv.classList.add('show', 'error');
      }

      btn.classList.remove('loading');
    });
  </script>
</body>
</html>
