<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetGPT</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root, [data-theme="dark"] {
      --bg-primary: #0C0C0F;
      --bg-secondary: #16161A;
      --bg-tertiary: #1E1E24;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0AB;
      --text-muted: #5C5C66;
      --accent: #A1FF62;
      --accent-hover: #8FE856;
      --accent-subtle: rgba(161, 255, 98, 0.12);
      --border: rgba(255, 255, 255, 0.08);
      --border-strong: rgba(255, 255, 255, 0.15);
      --grid-color: rgba(255, 255, 255, 0.03);
      --shadow: rgba(0, 0, 0, 0.5);
    }

    [data-theme="light"] {
      --bg-primary: #FAFAFA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F0F0F2;
      --text-primary: #0C0C0F;
      --text-secondary: #5C5C66;
      --text-muted: #9C9CA6;
      --accent: #6840FF;
      --accent-hover: #5835DB;
      --accent-subtle: rgba(104, 64, 255, 0.1);
      --border: rgba(0, 0, 0, 0.06);
      --border-strong: rgba(0, 0, 0, 0.12);
      --grid-color: rgba(0, 0, 0, 0.03);
      --shadow: rgba(0, 0, 0, 0.08);
    }

    :root {
      --success: #22C55E;
      --error: #EF4444;
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Inter', sans-serif;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-full: 9999px;
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 300px;
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      transition: background 0.3s var(--ease);
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      color: var(--bg-primary);
    }

    .logo-text {
      font-family: var(--font-mono);
      font-size: 16px;
      font-weight: 600;
    }

    .theme-btn {
      width: 32px;
      height: 32px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.15s;
      position: relative;
      overflow: hidden;
    }

    .theme-btn:hover {
      color: var(--text-primary);
      border-color: var(--border-strong);
    }

    .theme-btn svg {
      width: 16px;
      height: 16px;
      position: absolute;
      transition: all 0.25s var(--spring);
    }

    .theme-btn .icon-sun {
      opacity: 0;
      transform: rotate(-90deg) scale(0.5);
    }

    .theme-btn .icon-moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    [data-theme="light"] .theme-btn .icon-sun {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    [data-theme="light"] .theme-btn .icon-moon {
      opacity: 0;
      transform: rotate(90deg) scale(0.5);
    }

    .status {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      font-family: var(--font-mono);
      font-size: 12px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.2s var(--ease);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.show { display: flex; }
    .status.success { background: rgba(34, 197, 94, 0.12); border-color: var(--success); color: var(--success); }
    .status.error { background: rgba(239, 68, 68, 0.12); border-color: var(--error); color: var(--error); }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .description {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 500;
      border-radius: var(--radius-full);
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.15s var(--spring);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--border-strong);
      color: var(--text-primary);
    }

    .hidden { display: none !important; }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
      position: relative;
      z-index: 1;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    .version {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .footer-link {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.15s;
    }

    .footer-link:hover {
      color: var(--accent);
    }

    .kbd-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      position: relative;
      z-index: 1;
    }

    .kbd {
      font-family: var(--font-mono);
      font-size: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 3px 6px;
      color: var(--text-muted);
    }

    .kbd-hint span {
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
      </div>
      <span class="logo-text">SheetGPT</span>
    </div>
    
    <button class="theme-btn" id="themeToggle">
      <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41m12.73-12.73l1.41-1.41"/>
      </svg>
      <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </div>

  <div id="status" class="status">
    <span class="status-dot"></span>
    <span id="statusText"></span>
  </div>

  <p class="description">
    AI-ассистент для Google Sheets. Формулы, анализ данных, автоматизация — просто опиши задачу.
  </p>

  <button id="open-sidebar-btn" class="btn btn-primary hidden">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
    Запустить
  </button>

  <a id="open-sheets-btn" href="https://docs.google.com/spreadsheets" target="_blank" class="btn btn-primary">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <line x1="3" y1="9" x2="21" y2="9"/>
      <line x1="9" y1="3" x2="9" y2="21"/>
    </svg>
    Открыть Sheets
  </a>

  <button id="test-btn" class="btn btn-secondary">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="M9 12l2 2 4-4"/></svg>
    Проверить
  </button>

  <div class="kbd-hint">
    <kbd>Alt</kbd><span>+</span><kbd>S</kbd>
    <span>— быстрый запуск</span>
  </div>

  <div class="divider"></div>

  <div class="footer">
    <span class="version">v7.5.6</span>
    <a href="https://sheetgpt.app" target="_blank" class="footer-link">sheetgpt.app</a>
  </div>

  <script src="popup.js"></script>
  <script>
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('sheetgpt_theme', theme);
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    const savedTheme = localStorage.getItem('sheetgpt_theme') || 'dark';
    setTheme(savedTheme);

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
  </script>
</body>
</html>
