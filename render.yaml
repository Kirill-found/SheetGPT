services:
  - type: web
    name: sheetgpt-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "pip install -r requirements-minimal.txt"
    startCommand: "uvicorn app.main_simple:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://script.google.com", "https://docs.google.com"]'
