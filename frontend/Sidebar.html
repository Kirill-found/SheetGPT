<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      /* Primary colors */
      --primary-blue: #4F46E5;
      --primary-blue-hover: #4338CA;
      --primary-blue-light: #EEF2FF;

      /* Neutrals */
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-400: #9CA3AF;
      --gray-500: #6B7280;
      --gray-600: #4B5563;
      --gray-700: #374151;
      --gray-800: #1F2937;
      --gray-900: #111827;

      /* Semantic colors */
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
      --info: #3B82F6;

      /* Backgrounds */
      --bg-primary: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-tertiary: #F3F4F6;

      /* Borders */
      --border-light: #E5E7EB;
      --border-default: #D1D5DB;
      --border-dark: #9CA3AF;

      /* Text colors */
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --text-tertiary: #9CA3AF;
      --text-disabled: #D1D5DB;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 24px;
      --space-2xl: 32px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-focus: 0 0 0 3px var(--primary-blue-light);

      /* Transitions */
      --transition-fast: 0.15s ease;
      --transition-base: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                   'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                   sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== HEADER ===== */
    .sidebar-header {
      height: 36px;
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-primary);
      flex-shrink: 0;
    }

    .logo-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
    }

    .header-actions {
      display: flex;
      gap: var(--space-xs);
      align-items: center;
    }

    .header-btn {
      width: 28px;
      height: 28px;
      padding: 6px;
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition-fast);
    }

    .header-btn:hover {
      background: var(--bg-secondary);
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
      color: var(--text-secondary);
    }

    .history-dropdown {
      position: absolute;
      top: 40px;
      right: 12px;
      width: 280px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      display: none;
      z-index: 100;
    }

    .history-dropdown.show {
      display: block;
    }

    .history-header {
      padding: var(--space-md);
      border-bottom: 1px solid var(--border-light);
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history-item {
      padding: var(--space-md);
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .history-item:hover {
      background: var(--bg-secondary);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-item-title {
      font-size: 13px;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .history-item-time {
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .history-empty {
      padding: var(--space-xl);
      text-align: center;
      color: var(--text-secondary);
      font-size: 13px;
    }

    /* ===== CONTENT AREA ===== */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-md) var(--space-sm);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      padding: var(--space-xl) var(--space-sm);
      text-align: center;
    }

    .empty-icon {
      margin-bottom: var(--space-lg);
      color: var(--text-tertiary);
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .empty-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 20px;
      margin-bottom: var(--space-xl);
    }

    .templates-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-sm);
      max-width: 400px;
      margin: 0 auto;
    }

    .template-card {
      padding: var(--space-md);
      text-align: left;
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: 6px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .template-card:hover {
      background: var(--bg-primary);
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-sm);
    }

    .template-title {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .template-description {
      display: block;
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 14px;
    }

    /* ===== MESSAGES ===== */
    .message {
      display: flex;
      gap: var(--space-sm);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 85%;
      padding: var(--space-md) var(--space-lg);
      border-radius: 8px;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: var(--primary-blue);
      color: white;
    }

    .message.ai .message-bubble {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
    }

    /* ===== RESPONSE COMPONENTS ===== */
    .response-badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px var(--space-sm);
      border-radius: 4px;
      margin-bottom: var(--space-sm);
      font-weight: 500;
      background: var(--primary-blue-light);
      color: var(--primary-blue);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin: var(--space-lg) 0 var(--space-sm) 0;
    }

    .content-box {
      padding: var(--space-md);
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin: var(--space-sm) 0;
      line-height: 1.6;
      font-size: 14px;
    }

    .content-box.info {
      background: #EFF6FF;
      border-left: 3px solid var(--info);
    }

    .content-box.warning {
      background: #FEF3C7;
      border-left: 3px solid var(--warning);
    }

    .content-box.success {
      background: #D1FAE5;
      border-left: 3px solid var(--success);
    }

    .content-box.error {
      background: #FEE2E2;
      border-left: 3px solid var(--error);
    }

    .formula-code {
      background: var(--gray-900);
      color: #A5F3FC;
      padding: var(--space-md);
      border-radius: 6px;
      font-family: 'SF Mono', 'Courier New', monospace;
      font-size: 13px;
      margin: var(--space-sm) 0;
      overflow-x: auto;
    }

    .list-items {
      list-style: none;
      padding: 0;
      margin: var(--space-sm) 0;
    }

    .list-items li {
      padding: var(--space-sm) 0;
      border-bottom: 1px solid var(--border-light);
      font-size: 14px;
      line-height: 20px;
    }

    .list-items li:last-child {
      border-bottom: none;
    }

    .list-items li::before {
      content: "•";
      color: var(--primary-blue);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-right: var(--space-sm);
    }

    /* ===== BUTTONS ===== */
    .btn-primary {
      height: 36px;
      padding: 0 var(--space-lg);
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .btn-primary:hover {
      background: var(--primary-blue-hover);
    }

    .btn-primary:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
    }

    .btn-secondary {
      height: 36px;
      padding: 0 var(--space-lg);
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
      border-color: var(--border-dark);
    }

    .btn-sm {
      height: 28px;
      padding: 0 var(--space-md);
      font-size: 13px;
    }

    .action-buttons {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-md);
      flex-wrap: wrap;
    }

    /* ===== INPUT AREA ===== */
    .input-container {
      padding: var(--space-md) var(--space-sm);
      border-top: 1px solid var(--border-light);
      background: var(--bg-primary);
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: var(--space-sm);
      align-items: flex-end;
    }

    .prompt-input {
      flex: 1;
      min-height: 40px;
      max-height: 200px;
      padding: var(--space-md);
      border: 1px solid var(--border-default);
      border-radius: 8px;
      font-size: 14px;
      line-height: 20px;
      color: var(--text-primary);
      font-family: inherit;
      resize: none;
      transition: all var(--transition-fast);
    }

    .prompt-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-focus);
    }

    .prompt-input::placeholder {
      color: var(--text-tertiary);
    }

    .send-btn {
      width: 40px;
      height: 40px;
      padding: 0;
      background: var(--primary-blue);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-blue-hover);
    }

    .send-btn:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    /* ===== LOADING ===== */
    .loading-indicator {
      display: flex;
      gap: var(--space-xs);
      padding: var(--space-md);
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: var(--primary-blue);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* ===== SETTINGS MODAL ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: var(--space-xl);
      max-width: 90%;
      width: 500px;
      max-height: 80%;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: var(--space-lg);
      color: var(--text-primary);
    }

    .modal-section {
      margin-bottom: var(--space-lg);
    }

    .modal-label {
      display: block;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: var(--space-sm);
      color: var(--text-primary);
    }

    .modal-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: var(--space-md);
      line-height: 18px;
    }

    .modal-textarea {
      width: 100%;
      min-height: 120px;
      padding: var(--space-md);
      border: 1px solid var(--border-default);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      transition: all var(--transition-fast);
    }

    .modal-textarea:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: var(--shadow-focus);
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: var(--space-xs);
    }

    .modal-actions {
      display: flex;
      gap: var(--space-md);
      justify-content: flex-end;
      margin-top: var(--space-xl);
    }

    /* ===== SCROLLBAR ===== */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: var(--gray-400);
    }

    /* ===== FOCUS STATES ===== */
    *:focus-visible {
      outline: 2px solid var(--primary-blue);
      outline-offset: 2px;
    }

    button:focus-visible,
    textarea:focus-visible,
    input:focus-visible {
      outline: none;
      box-shadow: var(--shadow-focus);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="sidebar-header">
    <span class="logo-text">Чат</span>
    <div class="header-actions">
      <button class="header-btn" onclick="toggleHistory()" aria-label="История">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </button>
      <button class="header-btn" onclick="openSettings()" aria-label="Настройки">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </button>
    </div>

    <!-- History Dropdown -->
    <div id="historyDropdown" class="history-dropdown">
      <div class="history-header">История чатов</div>
      <ul class="history-list" id="historyList">
        <!-- Will be populated dynamically -->
      </ul>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="empty-icon">
        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
      <h3 class="empty-title">Начните работу с AI</h3>
      <p class="empty-description">Опишите задачу в поле ниже или выберите готовый шаблон</p>

      <div class="templates-grid">
        <button class="template-card" onclick="useExample('Топ 3 товара по продажам')">
          <span class="template-title">Анализ данных</span>
          <span class="template-description">Топ 3 товара по продажам</span>
        </button>
        <button class="template-card" onclick="useExample('Сумма где значение больше 500000')">
          <span class="template-title">Создать формулу</span>
          <span class="template-description">Сумма где значение больше 500000</span>
        </button>
        <button class="template-card" onclick="useExample('Средняя цена по категориям')">
          <span class="template-title">Агрегация</span>
          <span class="template-description">Средняя цена по категориям</span>
        </button>
      </div>
    </div>

    <!-- Messages will be added here dynamically -->
  </div>

  <!-- Input Area -->
  <div class="input-container">
    <div class="input-wrapper">
      <textarea
        id="messageInput"
        class="prompt-input"
        placeholder="Опишите, что нужно сделать..."
        rows="1"
        onkeydown="handleKeyPress(event)"
        aria-label="Введите запрос для AI"
      ></textarea>
      <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled aria-label="Отправить">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
      <h2 class="modal-header">Настройки AI</h2>

      <div class="modal-section">
        <label class="modal-label">Персонализация AI (Custom Context)</label>
        <p class="modal-description">
          Опишите роль AI для более точных рекомендаций. Например: "Ты финансовый директор с 10-летним опытом. Анализируй данные с точки зрения рентабельности и unit economics."
        </p>
        <textarea
          id="customContextInput"
          class="modal-textarea"
          placeholder="Оставьте пустым для стандартного режима..."
          maxlength="2000"
        ></textarea>
        <div class="char-counter">
          <span id="charCount">0</span> / 2000 символов
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" onclick="closeSettings()">Отмена</button>
        <button class="btn-primary" onclick="saveSettings()">Сохранить</button>
      </div>
    </div>
  </div>

  <script>
    let chatHistory = [];
    let isProcessing = false;

    // Initialize
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';

      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = !this.value.trim() || isProcessing;
    });

    // Character counter
    const customContextInput = document.getElementById('customContextInput');
    if (customContextInput) {
      customContextInput.addEventListener('input', function() {
        document.getElementById('charCount').textContent = this.value.length;
      });
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function useExample(query) {
      document.getElementById('messageInput').value = query;
      document.getElementById('sendBtn').disabled = false;
      sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message || isProcessing) return;

      // Hide empty state
      document.getElementById('emptyState').style.display = 'none';

      // Add user message
      addMessage(message, 'user');

      // Save user message to history
      chatHistory.push({
        role: 'user',
        content: message
      });

      // Clear input
      input.value = '';
      input.style.height = 'auto';
      document.getElementById('sendBtn').disabled = true;

      // Show loading
      isProcessing = true;
      addLoadingIndicator();

      // Call backend
      google.script.run
        .withSuccessHandler(handleResponse)
        .withFailureHandler(handleError)
        .processQuery(message);
    }

    function addMessage(content, type) {
      const container = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = content;

      messageDiv.appendChild(bubble);
      container.appendChild(messageDiv);

      scrollToBottom();
    }

    function addAIResponse(result) {
      try {
        const container = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';

        // Response type badge
        const responseType = result.response_type || 'formula';
        const badge = document.createElement('div');
        badge.className = 'response-badge';
        if (responseType === 'analysis') {
          badge.textContent = 'Анализ';
        } else if (responseType === 'action') {
          badge.textContent = 'Действия';
        } else {
          badge.textContent = 'Формула';
        }
        bubble.appendChild(badge);

        // Main content
        const content = document.createElement('div');

        if (responseType === 'formula' && result.formula) {
          // Formula
          const formulaDiv = document.createElement('div');
          formulaDiv.className = 'formula-code';
          formulaDiv.textContent = result.formula;
          content.appendChild(formulaDiv);

          // Explanation
          if (result.explanation) {
            const explanation = document.createElement('p');
            explanation.style.marginTop = '12px';
            explanation.textContent = result.explanation;
            content.appendChild(explanation);
          }

          // Action buttons
          const actions = document.createElement('div');
          actions.className = 'action-buttons';

          const insertBtn = document.createElement('button');
          insertBtn.className = 'btn-primary btn-sm';
          insertBtn.textContent = 'Вставить формулу';
          insertBtn.onclick = () => insertFormula(result.formula, result.target_cell);
          actions.appendChild(insertBtn);

          const copyBtn = document.createElement('button');
          copyBtn.className = 'btn-secondary btn-sm';
          copyBtn.textContent = 'Скопировать';
          copyBtn.onclick = () => copyToClipboard(result.formula);
          actions.appendChild(copyBtn);

          content.appendChild(actions);
        } else {
          // Analysis response

          // Summary
          if (result.summary) {
            const summaryBox = document.createElement('div');
            summaryBox.className = 'content-box info';
            const sentences = result.summary.split('. ');
            summaryBox.innerHTML = sentences.map(s => s.trim() ? `<p style="margin: 8px 0;">${s.trim()}${s.endsWith('.') ? '' : '.'}</p>` : '').join('');
            content.appendChild(summaryBox);
          } else if (result.explanation) {
            const explanation = document.createElement('p');
            explanation.textContent = result.explanation;
            content.appendChild(explanation);
          }

          // Methodology
          if (result.methodology) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Методология';
            content.appendChild(sectionTitle);

            const methodBox = document.createElement('div');
            methodBox.className = 'content-box';
            methodBox.innerHTML = result.methodology;
            content.appendChild(methodBox);
          }

          // Key findings
          if (result.key_findings && result.key_findings.length > 0) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Ключевые находки';
            content.appendChild(sectionTitle);

            const findingsList = document.createElement('ul');
            findingsList.className = 'list-items';
            result.key_findings.forEach(finding => {
              const li = document.createElement('li');
              li.textContent = finding;
              findingsList.appendChild(li);
            });
            content.appendChild(findingsList);
          }

          // Professional Insights
          if (result.professional_insights) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Профессиональный анализ';
            content.appendChild(sectionTitle);

            const insightsBox = document.createElement('div');
            insightsBox.className = 'content-box warning';
            insightsBox.textContent = result.professional_insights;
            content.appendChild(insightsBox);
          }

          // Recommendations
          if (result.recommendations && result.recommendations.length > 0) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Рекомендации';
            content.appendChild(sectionTitle);

            const recsList = document.createElement('ul');
            recsList.className = 'list-items';
            result.recommendations.forEach(rec => {
              const li = document.createElement('li');
              li.textContent = rec;
              recsList.appendChild(li);
            });
            content.appendChild(recsList);
          }

          // Warnings
          if (result.warnings && result.warnings.length > 0) {
            const sectionTitle = document.createElement('div');
            sectionTitle.className = 'section-title';
            sectionTitle.textContent = 'Предупреждения';
            content.appendChild(sectionTitle);

            const warnsList = document.createElement('ul');
            warnsList.className = 'list-items';
            result.warnings.forEach(warn => {
              const li = document.createElement('li');
              li.textContent = warn;
              warnsList.appendChild(li);
            });
            content.appendChild(warnsList);
          }
        }

        bubble.appendChild(content);
        messageDiv.appendChild(bubble);
        container.appendChild(messageDiv);

        // Handle structured data (tables and charts)
        if (result.structured_data) {
          console.log('[UI] Creating table and chart from structured_data');
          console.log('[UI] Data:', result.structured_data);

          google.script.run
            .withSuccessHandler(function(tableResult) {
              console.log('[UI] Success handler:', tableResult);

              const resultDiv = document.createElement('div');
              resultDiv.className = 'message ai';
              const resultBubble = document.createElement('div');
              resultBubble.className = 'message-bubble';
              const resultBox = document.createElement('div');

              if (tableResult && tableResult.success) {
                resultBox.className = 'content-box success';
                resultBox.textContent = '✅ ' + (tableResult.message || 'Таблица создана успешно');
              } else {
                resultBox.className = 'content-box error';
                resultBox.textContent = '❌ ' + (tableResult ? (tableResult.message || tableResult.error || 'Неизвестная ошибка') : 'Функция не вернула результат');
              }

              resultBubble.appendChild(resultBox);
              resultDiv.appendChild(resultBubble);
              container.appendChild(resultDiv);
              scrollToBottom();
            })
            .withFailureHandler(function(error) {
              console.error('[UI] Table creation failed:', error);
              const errorDiv = document.createElement('div');
              errorDiv.className = 'message ai';
              const errorBubble = document.createElement('div');
              errorBubble.className = 'message-bubble';
              const errorBox = document.createElement('div');
              errorBox.className = 'content-box error';
              errorBox.textContent = 'Ошибка создания таблицы: ' + error.message;
              errorBubble.appendChild(errorBox);
              errorDiv.appendChild(errorBubble);
              container.appendChild(errorDiv);
              scrollToBottom();
            })
            .createTableAndChart(result.structured_data);
        }

        // Handle row highlighting
        if (result.highlight_rows && result.highlight_rows.length > 0) {
          console.log('[UI] Highlighting rows:', result.highlight_rows);
          google.script.run
            .withSuccessHandler(function(highlightResult) {
              if (highlightResult.success) {
                const successDiv = document.createElement('div');
                successDiv.className = 'message ai';
                const successBubble = document.createElement('div');
                successBubble.className = 'message-bubble';
                const successBox = document.createElement('div');
                successBox.className = 'content-box success';
                successBox.textContent = result.highlight_message || highlightResult.message;
                successBubble.appendChild(successBox);
                successDiv.appendChild(successBubble);
                container.appendChild(successDiv);
                scrollToBottom();
              }
            })
            .withFailureHandler(function(error) {
              console.error('[UI] Row highlighting failed:', error);
            })
            .highlightRows(result.highlight_rows, result.highlight_color || '#FFFF00');
        }

        scrollToBottom();
      } catch (error) {
        console.error('Error in addAIResponse:', error);
        handleError({message: 'Ошибка отображения ответа: ' + error.message});
      }
    }

    function addLoadingIndicator() {
      const container = document.getElementById('chatContainer');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai';
      loadingDiv.id = 'loading';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';

      const loading = document.createElement('div');
      loading.className = 'loading-indicator';
      loading.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

      bubble.appendChild(loading);
      loadingDiv.appendChild(bubble);
      container.appendChild(loadingDiv);

      scrollToBottom();
    }

    function removeLoadingIndicator() {
      const loading = document.getElementById('loading');
      if (loading) loading.remove();
    }

    function handleResponse(result) {
      removeLoadingIndicator();
      isProcessing = false;

      if (result) {
        addAIResponse(result);
      } else {
        handleError({message: 'Пустой ответ от сервера'});
      }
    }

    function handleError(error) {
      removeLoadingIndicator();
      isProcessing = false;

      const container = document.getElementById('chatContainer');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'message ai';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.style.borderColor = 'var(--error)';

      const errorBox = document.createElement('div');
      errorBox.className = 'content-box error';
      errorBox.textContent = 'Ошибка: ' + (error.message || 'Неизвестная ошибка');
      bubble.appendChild(errorBox);

      errorDiv.appendChild(bubble);
      container.appendChild(errorDiv);

      scrollToBottom();
    }

    function scrollToBottom() {
      const container = document.getElementById('chatContainer');
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    function insertFormula(formula, targetCell) {
      google.script.run
        .withSuccessHandler(() => {
          alert('Формула вставлена!');
        })
        .withFailureHandler((error) => {
          alert('Ошибка: ' + error.message);
        })
        .insertFormula(formula, targetCell);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Скопировано!');
      }).catch(() => {
        alert('Не удалось скопировать');
      });
    }

    // Settings Modal
    function openSettings() {
      google.script.run
        .withSuccessHandler(function(context) {
          document.getElementById('customContextInput').value = context || '';
          document.getElementById('charCount').textContent = (context || '').length;
          document.getElementById('settingsModal').style.display = 'flex';
        })
        .getCustomContext();
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    function saveSettings() {
      const context = document.getElementById('customContextInput').value.trim();

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            alert('Настройки сохранены!');
            closeSettings();
          } else {
            alert('Ошибка сохранения: ' + result.error);
          }
        })
        .withFailureHandler(function(error) {
          alert('Ошибка: ' + error.message);
        })
        .saveCustomContext(context);
    }

    // Chat History Functions
    let chatHistoryData = [];

    function toggleHistory() {
      const dropdown = document.getElementById('historyDropdown');
      const isVisible = dropdown.classList.contains('show');

      if (isVisible) {
        dropdown.classList.remove('show');
      } else {
        loadHistory();
        dropdown.classList.add('show');
      }
    }

    function loadHistory() {
      const historyList = document.getElementById('historyList');

      // Load from localStorage (temporary - in production use Google Apps Script)
      const savedHistory = localStorage.getItem('sheetgpt_history');
      chatHistoryData = savedHistory ? JSON.parse(savedHistory) : [];

      if (chatHistoryData.length === 0) {
        historyList.innerHTML = '<div class="history-empty">История пуста</div>';
        return;
      }

      historyList.innerHTML = '';
      chatHistoryData.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.onclick = () => loadChat(index);

        const title = document.createElement('div');
        title.className = 'history-item-title';
        title.textContent = item.title || item.firstMessage || 'Новый чат';

        const time = document.createElement('div');
        time.className = 'history-item-time';
        time.textContent = formatTime(item.timestamp);

        li.appendChild(title);
        li.appendChild(time);
        historyList.appendChild(li);
      });
    }

    function saveChatToHistory() {
      const messages = Array.from(document.getElementById('chatContainer').querySelectorAll('.message'));
      if (messages.length === 0) return;

      const firstUserMessage = messages.find(m => m.classList.contains('user'));
      const firstMessage = firstUserMessage ? firstUserMessage.textContent.trim() : 'Новый чат';

      const chatData = {
        id: Date.now(),
        title: firstMessage.substring(0, 50) + (firstMessage.length > 50 ? '...' : ''),
        firstMessage: firstMessage,
        timestamp: Date.now(),
        messages: chatHistory
      };

      chatHistoryData.unshift(chatData);
      if (chatHistoryData.length > 20) chatHistoryData.pop(); // Keep only last 20

      localStorage.setItem('sheetgpt_history', JSON.stringify(chatHistoryData));
    }

    function loadChat(index) {
      const chat = chatHistoryData[index];
      if (!chat) return;

      // Clear current chat
      const container = document.getElementById('chatContainer');
      container.innerHTML = '';
      const emptyState = document.getElementById('emptyState');
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      // Restore chat history array
      chatHistory = chat.messages || [];

      // Restore messages from saved history
      if (chat.messages && chat.messages.length > 0) {
        chat.messages.forEach(msg => {
          if (msg.role === 'user') {
            addMessage(msg.content, 'user');
          } else if (msg.role === 'assistant' && msg.result) {
            addAIResponse(msg.result);
          }
        });
      } else {
        // Fallback: just show the title as first message
        addMessage(chat.firstMessage || chat.title, 'user');
      }

      toggleHistory();
      scrollToBottom();
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return 'только что';
      if (diff < 3600000) return Math.floor(diff / 60000) + ' мин назад';
      if (diff < 86400000) return Math.floor(diff / 3600000) + ' ч назад';

      return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
    }

    // Save chat on successful response
    const originalHandleResponse = handleResponse;
    handleResponse = function(result) {
      // Save AI response to history
      if (result) {
        chatHistory.push({
          role: 'assistant',
          result: result  // Save full result for later restoration
        });
      }

      originalHandleResponse(result);
      setTimeout(saveChatToHistory, 500); // Save after rendering
    };

    // Close history dropdown when clicking outside
    document.addEventListener('click', function(e) {
      const dropdown = document.getElementById('historyDropdown');
      const historyBtn = document.querySelector('button[aria-label="История"]');

      if (!dropdown.contains(e.target) && e.target !== historyBtn && !historyBtn.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
